{% extends 'base.html' %}
{% block title %}Admin Login{% endblock %}
{% block content %}
<div style="max-width:400px;margin:40px auto;padding:2rem;background:#222;border-radius:10px;">
    <h2 style="color:#fff;text-align:center;">Admin Login</h2>
    <form method="post">
        {{ csrf_token() }}
        <input type="text" name="username" placeholder="Username" required style="width:100%;margin-bottom:1rem;">
        <input type="password" name="password" placeholder="Password" required style="width:100%;margin-bottom:1rem;">
        <button type="submit" style="width:100%;">Login</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div style="color:red;">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
</div>
{% endblock %}
