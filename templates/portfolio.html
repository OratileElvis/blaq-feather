{% extends 'base.html' %}

{% block title %}Portfolio - Tattoo Artist{% endblock %}

{% block content %}
    <section class="portfolio-content">
        <div class="container">
            <h1>Portfolio</h1>
            <h2>Recent Work</h2>
            <div class="portfolio-grid">
                <div class="portfolio-item">
                    <a href="{{ url_for('static', filename='images/your-first-image.jpg') }}" target="_blank">
                        <img src="{{ url_for('static', filename='images/your-first-image.jpg') }}" alt="Tattoo 1" style="height: 350px; object-fit: cover;">
                    </a>
                    <h3 style="text-align: center; color: black; font-weight: bold;">3D butterflies</h3>
                </div>
                <div class="portfolio-item">
                    <a href="{{ url_for('static', filename='images/your-second-image.jpg') }}" target="_blank">
                        <img src="{{ url_for('static', filename='images/your-second-image.jpg') }}" alt="Tattoo 2" style="height: 350px; object-fit: cover;">
                    </a>
                    <h3 style="text-align: center; color: black; font-weight: bold;">Ear pearcing</h3>
                </div>
                <div class="portfolio-item">
                    <a href="{{ url_for('static', filename='images/your-third-image.jpg') }}" target="_blank">
                        <img src="{{ url_for('static', filename='images/your-third-image.jpg') }}" alt="Tattoo 3" style="height: 350px; object-fit: cover;">
                    </a>
                    <h3 style="text-align: center; color: black; font-weight: bold;">Rose with colored patels</h3>
                </div>
            </div>
            <h3 style="text-align: center; color: black; font-weight: bold; margin-top: 30px;">For more images of our work, visit our social media pages by using the links on the footer</h3>
        </div>
    </section>
{% endblock %}
